    <script>
		var currentUrl = window.location.pathname;
		var pageName = currentUrl.split('/').pop();
		var menuLinks = document.querySelectorAll('ul.metismenu li a');
		menuLinks.forEach(function(link) {
			var linkHref = link.getAttribute('href');
			if (currentUrl.includes(linkHref)) {
				var parentLi = link.closest('li');
				parentLi.classList.add('mm-active');

			}
		});

		const submitMsg = document.querySelector('.submitMsg')
		const reagentInformationItemInfo = JSON.parse(localStorage.getItem('reagentInformationItemInfo'))

		if (reagentInformationItemInfo != null) {
			const reagentName = document.querySelector('.reagentName')
					reagentName.value = reagentInformationItemInfo.试剂名称
			const reagentSpecifications = document.querySelector('.reagentSpecifications')
					reagentSpecifications.value = reagentInformationItemInfo.试剂规格
			const manufacturerOf = document.querySelector('.manufacturerOf')
					manufacturerOf.value = reagentInformationItemInfo.试剂厂家
			const shiJiBiaoQian = document.querySelector('.shiJiBiaoQian')
					shiJiBiaoQian.value = reagentInformationItemInfo.试剂标签
			const testingItems = document.querySelector('.testingItems')
					testingItems.value = reagentInformationItemInfo.检测项目
			const testingMethod = document.querySelector('.testingMethod')
					testingMethod.value = reagentInformationItemInfo.检测方法
			const detectionResults = document.querySelector('.detectionResults')
					detectionResults.value = reagentInformationItemInfo.检测结果
		}
		// 图片
		const addbtn = document.querySelector('.addbtn')

		submitMsg.addEventListener('click', function () {
					const reagentName = document.querySelector('.reagentName')
					const reagentSpecifications = document.querySelector('.reagentSpecifications')
					const manufacturerOf = document.querySelector('.manufacturerOf')
					const shiJiBiaoQian = document.querySelector('.shiJiBiaoQian')
					const testingItems = document.querySelector('.testingItems')
					const testingMethod = document.querySelector('.testingMethod')
					const detectionResults = document.querySelector('.detectionResults')
					const imgUrl = 'https://ts1.cn.mm.bing.net/th/id/R-C.2a36cfa27aed2122230d6172817edc5f?rik=Hnp99nHpXSiPiw&riu=http%3a%2f%2fpic.22520.cn%2ftuku%2f200228%2f1582864482777017.jpg&ehk=mUtr3Nop0KUK8J45igo%2beaCZJ%2b2jU3CyfMiDauR3pFg%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"'
					const id = 0
					// 编辑赋值
					if (reagentInformationItemInfo) {
						const newArr =  [...JSON.parse(localStorage.getItem('reagentInformation'))]
						newArr.forEach(item => {
							if (item.id == reagentInformationItemInfo.id) {
										item.试剂名称 = reagentName.value
										,
										item.试剂规格 = reagentSpecifications.value
										,
										item.试剂厂家 = manufacturerOf.value
										,
										item.试剂标签 = shiJiBiaoQian.value
										,
										item.检测项目 = testingItems.value
										,
										item.检测方法 = testingMethod.value
										,
										item.检测结果 = detectionResults.value
										
							}
						});
						localStorage.setItem('reagentInformation', JSON.stringify(newArr))
					}
					// 否则就是新增
					else {
						if(localStorage.getItem('reagentInformation')){
							var newArr = [...JSON.parse(localStorage.getItem('reagentInformation'))];
						}else{
							var newArr = [];
						}
						newArr.unshift({
							"id": newArr.length == 0 ? 1:newArr[0].id+1,
							"试剂名称" : reagentName.value,
							"试剂规格" : reagentSpecifications.value,
							"试剂厂家" : manufacturerOf.value,
							"试剂标签" : shiJiBiaoQian.value,
							"检测项目" : testingItems.value,
							"检测方法" : testingMethod.value,
							"检测结果" : detectionResults.value,
						})
						localStorage.setItem('reagentInformation', JSON.stringify(newArr))
						addbtn.click()
					}
					setInterval(function () {
						location.href='reagentInformation.html'
						localStorage.removeItem('reagentInformationItemInfo')
					},1000)
				}
		)

    </script>
