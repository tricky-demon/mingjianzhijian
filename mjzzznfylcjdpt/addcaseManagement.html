    <script>
		var currentUrl = window.location.pathname;
		var pageName = currentUrl.split('/').pop();
		var menuLinks = document.querySelectorAll('ul.metismenu li a');
		menuLinks.forEach(function(link) {
			var linkHref = link.getAttribute('href');
			if (currentUrl.includes(linkHref)) {
				var parentLi = link.closest('li');
				parentLi.classList.add('mm-active');

			}
		});

		const submitMsg = document.querySelector('.submitMsg')
		const caseManagementItemInfo = JSON.parse(localStorage.getItem('caseManagementItemInfo'))

		if (caseManagementItemInfo != null) {
			const caseNumber = document.querySelector('.caseNumber')
					caseNumber.value = caseManagementItemInfo.案件编号
			const caseName = document.querySelector('.caseName')
					caseName.value = caseManagementItemInfo.案件名称
			const caseType = document.querySelector('.caseType')
					caseType.value = caseManagementItemInfo.案件类型
			const caseStatus = document.querySelector('.caseStatus')
					caseStatus.value = caseManagementItemInfo.案件状态
			const caseDescription = document.querySelector('.caseDescription')
					caseDescription.value = caseManagementItemInfo.案件描述
			const appraiser = document.querySelector('.appraiser')
					appraiser.value = caseManagementItemInfo.鉴定人
			const appraisalInstitution = document.querySelector('.appraisalInstitution')
					appraisalInstitution.value = caseManagementItemInfo.鉴定机构
			const identificationResults = document.querySelector('.identificationResults')
					identificationResults.value = caseManagementItemInfo.鉴定结果
		}
		// 图片
		const addbtn = document.querySelector('.addbtn')

		submitMsg.addEventListener('click', function () {
					const caseNumber = document.querySelector('.caseNumber')
					const caseName = document.querySelector('.caseName')
					const caseType = document.querySelector('.caseType')
					const caseStatus = document.querySelector('.caseStatus')
					const caseDescription = document.querySelector('.caseDescription')
					const appraiser = document.querySelector('.appraiser')
					const appraisalInstitution = document.querySelector('.appraisalInstitution')
					const identificationResults = document.querySelector('.identificationResults')
					const imgUrl = 'https://ts1.cn.mm.bing.net/th/id/R-C.2a36cfa27aed2122230d6172817edc5f?rik=Hnp99nHpXSiPiw&riu=http%3a%2f%2fpic.22520.cn%2ftuku%2f200228%2f1582864482777017.jpg&ehk=mUtr3Nop0KUK8J45igo%2beaCZJ%2b2jU3CyfMiDauR3pFg%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"'
					const id = 0
					// 编辑赋值
					if (caseManagementItemInfo) {
						const newArr =  [...JSON.parse(localStorage.getItem('caseManagement'))]
						newArr.forEach(item => {
							if (item.id == caseManagementItemInfo.id) {
										item.案件编号 = caseNumber.value
										,
										item.案件名称 = caseName.value
										,
										item.案件类型 = caseType.value
										,
										item.案件状态 = caseStatus.value
										,
										item.案件描述 = caseDescription.value
										,
										item.鉴定人 = appraiser.value
										,
										item.鉴定机构 = appraisalInstitution.value
										,
										item.鉴定结果 = identificationResults.value
										
							}
						});
						localStorage.setItem('caseManagement', JSON.stringify(newArr))
					}
					// 否则就是新增
					else {
						if(localStorage.getItem('caseManagement')){
							var newArr = [...JSON.parse(localStorage.getItem('caseManagement'))];
						}else{
							var newArr = [];
						}
						newArr.unshift({
							"id": newArr.length == 0 ? 1:newArr[0].id+1,
							"案件编号" : caseNumber.value,
							"案件名称" : caseName.value,
							"案件类型" : caseType.value,
							"案件状态" : caseStatus.value,
							"案件描述" : caseDescription.value,
							"鉴定人" : appraiser.value,
							"鉴定机构" : appraisalInstitution.value,
							"鉴定结果" : identificationResults.value,
						})
						localStorage.setItem('caseManagement', JSON.stringify(newArr))
						addbtn.click()
					}
					setInterval(function () {
						location.href='caseManagement.html'
						localStorage.removeItem('caseManagementItemInfo')
					},1000)
				}
		)
