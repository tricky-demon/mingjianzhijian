    <script>
		var currentUrl = window.location.pathname;
		var pageName = currentUrl.split('/').pop();
		var menuLinks = document.querySelectorAll('ul.metismenu li a');
		menuLinks.forEach(function(link) {
			var linkHref = link.getAttribute('href');
			if (currentUrl.includes(linkHref)) {
				var parentLi = link.closest('li');
				parentLi.classList.add('mm-active');

			}
		});

		const submitMsg = document.querySelector('.submitMsg')
		const laboratoryInformationItemInfo = JSON.parse(localStorage.getItem('laboratoryInformationItemInfo'))

		if (laboratoryInformationItemInfo != null) {
			const number = document.querySelector('.number')
					number.value = laboratoryInformationItemInfo.编号
			const caseName = document.querySelector('.caseName')
					caseName.value = laboratoryInformationItemInfo.病例名称
			const caseSummary = document.querySelector('.caseSummary')
					caseSummary.value = laboratoryInformationItemInfo.病例摘要
			const medicalRecords = document.querySelector('.medicalRecords')
					medicalRecords.value = laboratoryInformationItemInfo.病历信息
			const laboratoryInformation = document.querySelector('.laboratoryInformation')
					laboratoryInformation.value = laboratoryInformationItemInfo.实验室信息
		}
		// 图片
		const addbtn = document.querySelector('.addbtn')

		submitMsg.addEventListener('click', function () {
					const number = document.querySelector('.number')
					const caseName = document.querySelector('.caseName')
					const caseSummary = document.querySelector('.caseSummary')
					const medicalRecords = document.querySelector('.medicalRecords')
					const laboratoryInformation = document.querySelector('.laboratoryInformation')
					const imgUrl = 'https://ts1.cn.mm.bing.net/th/id/R-C.2a36cfa27aed2122230d6172817edc5f?rik=Hnp99nHpXSiPiw&riu=http%3a%2f%2fpic.22520.cn%2ftuku%2f200228%2f1582864482777017.jpg&ehk=mUtr3Nop0KUK8J45igo%2beaCZJ%2b2jU3CyfMiDauR3pFg%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"'
					const id = 0
					// 编辑赋值
					if (laboratoryInformationItemInfo) {
						const newArr =  [...JSON.parse(localStorage.getItem('laboratoryInformation'))]
						newArr.forEach(item => {
							if (item.id == laboratoryInformationItemInfo.id) {
										item.编号 = number.value
										,
										item.病例名称 = caseName.value
										,
										item.病例摘要 = caseSummary.value
										,
										item.病历信息 = medicalRecords.value
										,
										item.实验室信息 = laboratoryInformation.value
										
							}
						});
						localStorage.setItem('laboratoryInformation', JSON.stringify(newArr))
					}
					// 否则就是新增
					else {
						if(localStorage.getItem('laboratoryInformation')){
							var newArr = [...JSON.parse(localStorage.getItem('laboratoryInformation'))];
						}else{
							var newArr = [];
						}
						newArr.unshift({
							"id": newArr.length == 0 ? 1:newArr[0].id+1,
							"编号" : number.value,
							"病例名称" : caseName.value,
							"病例摘要" : caseSummary.value,
							"病历信息" : medicalRecords.value,
							"实验室信息" : laboratoryInformation.value,
						})
						localStorage.setItem('laboratoryInformation', JSON.stringify(newArr))
						addbtn.click()
					}
					setInterval(function () {
						location.href='laboratoryInformation.html'
						localStorage.removeItem('laboratoryInformationItemInfo')
					},1000)
				}
		)

    </script>
