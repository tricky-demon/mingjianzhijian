	<script>
		var currentUrl = window.location.pathname;
		var pageName = currentUrl.split('/').pop();
		var menuLinks = document.querySelectorAll('ul.metismenu li a');
		console.log()
		var urll='personnelInformation.html';
		menuLinks.forEach(function(link) {
			var linkHref = link.getAttribute('href');
			if (urll.includes(linkHref)) {
				var parentLi = link.closest('li');
				parentLi.classList.add('mm-active');

			}
		});
		const singleInfo = JSON.parse(localStorage.getItem('personnelInformationDetail'))
		const infoItem1 = document.querySelector(".infoItem1");
		const listGroupFlush = document.querySelector(".list-group-flush");
		for (let key in singleInfo) {
			if (typeof singleInfo[key] != 'string') {
				listGroupFlush.innerHTML +=
						'<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">' +
						'<h6 class="mb-0">' + key + '</h6>' +
						'<span class="text-secondary">' + singleInfo[key] + '</span></li>'
			}
			else if (singleInfo[key].indexOf('http')!== -1|| singleInfo[key].indexOf('data:image/')!== -1) {
				listGroupFlush.innerHTML +=
						'<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">' +
						'<h6 class="mb-0">' + key + '</h6>' +
						'<img class="text-secondary" src=' + singleInfo[key] + ' alt="">   </li>'
			}
			else {
				listGroupFlush.innerHTML +=
						'<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">' +
						'<h6 class="mb-0">' + key + '</h6>' +
						'<span class="text-secondary">' + singleInfo[key] + '</span></li>'
			}
		}
	</script>
