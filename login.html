<!DOCTYPE html>
<html lang="en">

<head>
	<!--meta tags-->
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
	<meta name="robots" content="noindex, nofollow">
	<!--favicon-->
	<link rel="icon" href="assets/images/favicon.png" type="image/png" >
	<!--css-->
	<link href="assets/lib/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
	<link href="assets/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/main.css" rel="stylesheet">

	<title>明鉴智佐智能法医临床鉴定平台</title>
</head>

<body>
	<!--preloader-->
	<div class="preloader"></div>
	<!--main wrapper start-->
	<div class="main-wrapper">
		<div class="auth-area d-flex align-items-center justify-content-center my-5 my-lg-0" style="background: url('https://img95.699pic.com/photo/40017/9526.jpg_wh300.jpg!/fh/300/quality/90')  no-repeat center top; background-size: cover">
			<div class="container">
				<div class="row">
					<div class="col-12 col-md-6 col-lg-4 mx-auto">
						<div class="card">
							<div class="card-body">
								<div class="p-3">
									<div class="mb-3 text-center">
										<h3>明鉴智佐智能法医临床鉴定平台</h3>
									</div>
									<div class="text-center mb-4">
										<h5>登录</h5>
										<p class="mb-0">请登录您的账户</p>
									</div>
									<div class="form-body">
										<form>
											<div class="form-group">
												<label  class="form-label">账户</label>
												<input type="email" class="form-control" id="inputUsernameEmail">
											</div>
											<div class="form-group">
												<label  class="form-label">密码</label>
												<div class="input-group">
													<input type="password" class="form-control" id="inputPassword">
												</div>
											</div>
											<div class="row">
												<div class="col-md-6 form-group">
													<div class="form-check form-switch">
														<input class="form-check-input" type="checkbox" id="remember">
														<label class="form-check-label" for="remember">记住账号</label>
													</div>
												</div>
												<div class="col-md-6 form-group text-end">	<a href="auth-forgot-password.html">忘记密码 ?</a>
												</div>
											</div>
											<div class="form-group">
												<button type="submit" class="btn btn-primary w-100 login">登录</button>
											</div>
										</form>
									</div>
									

								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--main wrapper end-->

	<!--JavaScript-->
	<script src="assets/lib/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="assets/lib/jquery/jquery.min.js"></script>
	<script src="assets/lib/perfect-scrollbar/js/perfect-scrollbar.js"></script>
	<script src="assets/js/main.js"></script>
	<script>
		localStorage.clear();
		const login = document.querySelector('.login');
		login.addEventListener('click', (e) => {
		    e.preventDefault();
		    window.location.href = "index.html";
		})
	</script>

</body>

</html>
